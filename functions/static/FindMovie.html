<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/FindMovie.css" />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
    <script src="init-firebase.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(async function(user) {
        if (user) {
          const urlParams = new URLSearchParams(window.location.search);
          const myParam = urlParams.get("search");
          console.log(
            "http://www.omdbapi.com/?t=" +
              myParam +
              "&type=movie&apikey=46fcc81f"
          );
          let movieData = await fetch(
            "http://www.omdbapi.com/?t=" +
              myParam +
              "&type=movie&apikey=46fcc81f"
          );
          movieData = await movieData.json();
          console.log(movieData);

          $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const myParam = urlParams.get("search");
            $('input[name="Movie"]').val(myParam);
            $('input[name="From"]').val(user.email);
            $("#invite-form").submit(function(eventObj) {
              eventObj.preventDefault();
              $("#invite-form").attr("action", "/SendInvite");
              this.submit();
            });
          });
        } else {
          // No user is signed in.
          window.location.replace("/");
        }
      });
    </script>
  </head>
  <body>
    <br /><br />
    <div class="container-fluid">
      <form id="invite-form">
        <div class="form-group">
          <div class="col-5">
            <input
              id="search-bar"
              type="text"
              class="form-group"
              placeholder="Enter Email.."
              name="search"
            />
          </div>
          <div class="col-5">
              <input
              id="location"
              type="text"
              class="form-group"
              placeholder="Enter Location"
              name="Location"
            />
          </div>
          <div class="col-5">
            <textarea
              class="form-control"
              rows="5"
              id="message"
              name="message"
              placeholder="Enter Message"
            ></textarea>
          </div>
            <input class="form-group" type="hidden" value="" name="Movie" />
            <input class="form-group" type="hidden" value="" name="From" />
          </div>
          <button class="btn btn-success" id="submit-button" type="submit">
              Send Invite
            </button>
        </div>
      </form>
    </div>
  </body>
</html>
